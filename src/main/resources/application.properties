spring.application.name=viti-be

# Database Connection
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=3000
supabase.url=${SUPABASE_URL}
supabase.key=${SUPBASE_KEY}

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
viti.app.jwtSecret=${SPRING_JWT_SECRET_KEY}
viti.app.jwtExpirationMs=${SPRING_JWT_SECRET_KEY_EXPIRATION}
viti.app.jwtRefreshExpirationMs=${SPRING_JWT_REFRESH_KEY_EXPIRATION}

# SMTP
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SUPPORT_EMAIL}
spring.mail.password=${SUPPORT_EMAIL_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

viti.app.googleClientId=${SPRING_GOOGLE_CLIENT_ID}

# Cloudinary
cloudinary.cloud_name=${CLOUD_NAME}
cloudinary.api_key=${CLOUD_API_KEY}
cloudinary.api_secret=${CLOUD_API_SECRET}

# Hours before auto-deleting PENDING accounts
viti.app.accountCleanupHours=24
# Toggle cleanup jobs
viti.app.scheduledTasksEnabled=true


server.port=8081
